type Employee {
  publicId: String!
  Name: String!
  Email: String!
  Position: String
  created_at: DateTime!

  skills: [Skill!]
}

input UpdateEmployeeInput {
  Name: String
  Email: String
  Position: String
  skillIds: [Int!]
}

type Query {
  getEmployees: [Employee]
  getEmployee(publicId: String!): Employee
  me: Employee
}

type Mutation {
  updateEmployee(input: UpdateEmployeeInput!): Employee
  deleteMe: Employee
}