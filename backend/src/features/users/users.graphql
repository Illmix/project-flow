type Employee {
  publicId: String!
  Name: String!
  Email: String!
  Position: String
  created_at: String!
}

type UpdateEmployeeInput {
  Name: String!
  Email: String!
  Position: String
}

type Query {
  getEmployees: [Employee]
  getEmployee(publicId: String!): Employee
  me: Employee
  deleteMe: Employee
}

type Mutation {
    updateEmployee(publicId: String!, input: UpdateEmployeeInput!): Employee
}