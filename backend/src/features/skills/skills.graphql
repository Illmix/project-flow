type Skill {
  id: Int!
  Name: String!
  employees: [Employee!]
  tasksCount: Int!
}

input CreateSkillInput {
  Name: String!
}

input UpdateSkillInput {
  Name: String
}

type Query {
  getSkills: [Skill!]!
  getSkill(id: Int!): Skill
}

type Mutation {
  createSkill(input: CreateSkillInput!): Skill!
}