type Skill {
  id: Int!
  Name: String!
  employees: [Employee!]
}

input CreateSkillInput {
  Name: String!
}

input UpdateSkillInput {
  Name: String
}

type Query {
  getSkills: [Skill!]!
  getSkill(id: Int!): Skill
}

type Mutation {
  createSkill(input: CreateSkillInput!): Skill!
  updateSkill(id: Int!, input: UpdateSkillInput!): Skill!
  deleteSkill(id: Int!): Skill!
}